<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/base}">

<body>
    <main th:fragment="content">
        <div class="order-status-container">
            <div th:if="${error}" class="error-message">
                <span th:text="${error}"></span>
                <button class="close-btn" onclick="this.parentElement.remove()">×</button>
            </div>

            <div class="order-header">
                <h1 class="order-title" th:text="'Order #' + ${order.id}"></h1>
                <span class="order-status" th:text="${order.status}"></span>
            </div>

            <div class="order-details">
                <div class="detail-item">
                    <h3>Order Date</h3>
                    <p th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy HH:mm')}"></p>
                </div>
                <div class="detail-item">
                    <h3>Total Amount</h3>
                    <p
                        th:text="${#numbers.formatDecimal(totalAmount == null ? 0 : totalAmount, 0, 'COMMA', 2, 'POINT')} + ' ₸'">
                    </p>
                </div>
            </div>

            <div class="status-container">
                <div class="progress-tracker" th:unless="${order.status == T(kz.findmyname284.springbootproject.enums.OrderStatus).CANCELLED}">
                    <div class="progress-bar" th:style="${order.status == T(kz.findmyname284.springbootproject.enums.OrderStatus).PENDING} ? 'width: 33%' : 'width: 0%'"></div>
                    <div class="progress-bar" th:style="${order.status == T(kz.findmyname284.springbootproject.enums.OrderStatus).SENDING} ? 'width: 66%' : 'width: 0%'"></div>
                    <div class="progress-bar" th:style="${order.status == T(kz.findmyname284.springbootproject.enums.OrderStatus).DELIVERED} ? 'width: 100%' : 'width: 0%'"></div>
                    <div class="progress-step"
                        th:classappend="${order.status == T(kz.findmyname284.springbootproject.enums.OrderStatus).PENDING} ? 'active'">
                        1
                    </div>
                    <div class="progress-step"
                        th:classappend="${order.status == T(kz.findmyname284.springbootproject.enums.OrderStatus).SENDING} ? 'active'">
                        2
                    </div>
                    <div class="progress-step"
                        th:classappend="${order.status == T(kz.findmyname284.springbootproject.enums.OrderStatus).DELIVERED} ? 'active'">
                        3
                    </div>
                </div>
    
                <div class="step-labels">
                    <div class="step-label">Оформлен</div>
                    <div class="step-label">В пути</div>
                    <div class="step-label">Доставлен</div>
                </div>
    
                <div th:if="${order.status == T(kz.findmyname284.springbootproject.enums.OrderStatus).CANCELLED}" class="cancelled-message">
                    Заказ отменен
                </div>
    
            </div>

            <div class="order-items">
                <h2>Items in Order</h2>
                <div th:each="item : ${order.items}" class="item-card">
                    <img th:src="${item.product.baseProduct.image}" alt="Product image" class="item-image">
                    <div class="item-info">
                        <h3 th:text="${item.product.baseProduct.name}"></h3>
                        <p th:text="'Quantity: ' + ${item.quantity}"></p>
                        <p
                            th:text="'Price: ' + ${#numbers.formatDecimal(item.price == null ? 0 : item.price, 0, 'COMMA', 2, 'POINT')} + ' ₸'">
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <style>
            .status-container {
                max-width: 800px;
                margin: 2rem auto;
                padding: 2rem;
            }

            .progress-tracker {
                display: flex;
                justify-content: space-between;
                position: relative;
                margin: 2rem 0;
            }

            .progress-step {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: #ddd;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                z-index: 2;
                transition: all 0.3s ease;
            }

            .progress-step.active {
                background: #4CAF50;
                color: white;
                transform: scale(1.2);
            }

            .progress-step.cancelled {
                background: #ff4444;
            }

            .progress-tracker::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 4px;
                background: #ddd;
                transform: translateY(-50%);
                z-index: 1;
            }

            .progress-bar {
                position: absolute;
                top: 50%;
                left: 0;
                height: 4px;
                background: #4CAF50;
                transform: translateY(-50%);
                transition: width 0.3s ease;
                z-index: 1;
            }

            .step-labels {
                display: flex;
                justify-content: space-between;
                margin-top: 1rem;
                color: #666;
            }

            .step-label {
                width: 33%;
                text-align: center;
            }

            .cancelled-message {
                text-align: center;
                padding: 1rem;
                background: #ffebee;
                color: #ff4444;
                border-radius: 8px;
                margin: 2rem 0;
            }

            .order-status-container {
                max-width: 800px;
                margin: 2rem auto;
                padding: 2rem;
                background: #fff;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .order-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
                padding-bottom: 1rem;
                border-bottom: 2px solid #eee;
            }

            .order-title {
                font-size: 1.8rem;
                color: #2c3e50;
                margin: 0;
            }

            .order-status {
                padding: 0.5rem 1rem;
                border-radius: 20px;
                font-weight: 600;
                background: #3498db;
                color: white;
            }

            .order-details {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                margin-bottom: 2rem;
            }

            .detail-item {
                background: #f8f9fa;
                padding: 1.5rem;
                border-radius: 8px;
            }

            .detail-item h3 {
                margin-top: 0;
                color: #7f8c8d;
                font-size: 1rem;
            }

            .detail-item p {
                margin: 0.5rem 0;
                font-size: 1.2rem;
                color: #2c3e50;
            }

            .order-items {
                margin-top: 2rem;
            }

            .item-card {
                display: flex;
                align-items: center;
                padding: 1rem;
                margin-bottom: 1rem;
                background: #fff;
                border: 1px solid #eee;
                border-radius: 8px;
                transition: transform 0.2s;
            }

            .item-card:hover {
                transform: translateY(-2px);
            }

            .item-image {
                width: 80px;
                height: 80px;
                object-fit: cover;
                border-radius: 6px;
                margin-right: 1.5rem;
            }

            .item-info {
                flex-grow: 1;
            }

            .error-message {
                position: fixed;
                top: 20px;
                right: 20px;
                background: #e74c3c;
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                display: flex;
                align-items: center;
                gap: 1rem;
                animation: slideIn 0.3s ease-out;
            }

            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                }

                to {
                    transform: translateX(0);
                }
            }

            .close-btn {
                background: none;
                border: none;
                color: white;
                cursor: pointer;
                padding: 0;
                font-size: 1.2rem;
            }
        </style>
    </main>
</body>

</html>
