<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="products">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop-zone.dragover {
            border-color: #2962FF;
            background: rgba(41, 98, 255, 0.05);
        }

        .drop-content {
            color: #666;
        }

        .drop-content i {
            font-size: 3rem;
            color: #2962FF;
            margin-bottom: 1rem;
        }

        .preview {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .preview>*:nth-child(3)~* {
            display: none;
        }

        .preview-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <section class="employee-products">
        <div>
            <div th:replace="employee/fragments :: section-header"></div>
            <div th:replace="employee/fragments :: product-section"></div>
            <div th:replace="employee/fragments :: add-product"></div>
            <div th:replace="employee/fragments :: edit-product"></div>
            <script th:src="@{/js/employee.js}"></script>
        </div>
    </section>
</div>

</html>
