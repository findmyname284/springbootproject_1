<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/base}">

<body>
    <main th:fragment="content">
        <style>
            .products-section {
                padding: 2rem 5%;
                max-width: 1600px;
                margin: 0 auto;
            }

            .products-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 2rem;
                padding: 2rem 0;
            }

            .product-card {
                background: white;
                border-radius: 16px;
                overflow: hidden;
                position: relative;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            }

            .product-card:hover {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                transform: translateY(-3px);
            }

            .card-inner {
                position: relative;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            .product-image-wrapper {
                position: relative;
                padding: 1rem;
                background: #F8FAFC;
                border-bottom: 1px solid var(--border);
            }

            .product-image {
                width: 100%;
                height: 220px;
                object-fit: contain;
                transition: transform 0.3s ease;
            }

            .product-card:hover .product-image {
                transform: scale(1.03);
            }

            .product-badges {
                position: absolute;
                top: 1rem;
                left: 1rem;
                display: flex;
                gap: 0.5rem;
                z-index: 2;
            }

            .quick-view {
                position: absolute;
                bottom: 1rem;
                left: 50%;
                transform: translateX(-50%);
                padding: 0.5rem 1.5rem;
                background: rgba(255, 255, 255, 0.9);
                border: 1px solid var(--border);
                border-radius: 20px;
                backdrop-filter: blur(4px);
                opacity: 0;
                transition: all 0.3s ease;
                cursor: pointer;
            }

            .product-card:hover .quick-view {
                opacity: 1;
                bottom: 1.5rem;
            }

            .product-content {
                padding: 1.5rem;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }

            .product-title {
                font-size: 1.1rem;
                color: var(--text-dark);
                margin-bottom: 0.75rem;
                line-height: 1.4;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            .price-wrapper {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                margin: 0.5rem 0;
            }

            .price {
                color: var(--accent);
                font-size: 1.25rem;
                font-weight: 700;
            }

            .product-meta {
                margin-top: auto;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }

            .rating {
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23E2E8F0"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>');
            }

            .stars {
                position: absolute;
                height: 16px;
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFC107"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>');
            }

            .reviews {
                color: var(--text-light);
                font-size: 0.9rem;
            }

            .add-to-cart {
                position: relative;
                background: var(--accent);
                color: white;
                border: none;
                padding: 0.8rem 1.5rem;
                border-radius: 8px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                transition: all 0.3s ease;
                overflow: hidden;
            }

            .add-to-cart:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .add-to-cart:hover {
                background: var(--accent-hover);
                padding-right: 2.5rem;
            }

            .add-to-cart .cart-loader {
                right: 0.5rem;
            }

            .cart-loader {
                position: absolute;
                right: -1rem;
                opacity: 0;
                transition: all 0.3s ease;
                width: 20px;
                height: 20px;
                border: 2px solid white;
                border-radius: 50%;
                border-top-color: transparent;
                animation: spin 0.8s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            @media (max-width: 768px) {
                .products-grid {
                    grid-template-columns: 1fr 1fr;
                    gap: 1rem;
                }

                .product-image {
                    height: 180px;
                }

                .product-content {
                    padding: 1rem;
                }

                .price {
                    font-size: 1.1rem;
                }
            }

            @media (max-width: 480px) {
                .products-grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>
        <section class="products-section">
            <div class="products-grid">
                <div class="product-card" th:each="product : ${products}">
                    <div class="card-inner">
                        <div class="product-image-wrapper">
                            <img class="product-image" th:if="${product.baseProduct.image != ''}" th:src="@{${product.baseProduct.image}}"
                                alt="Product Image">
                            <div class="product-badges" th:if="${product.baseProduct.created != null}">
                                <span class="badge new"
                                    th:if="${product.baseProduct.created != null and T(java.time.temporal.ChronoUnit).DAYS.between(product.baseProduct.created.toLocalDate(), T(java.time.LocalDate).now()) < 7}">
                                    NEW
                                </span>
                                <span class="badge discount" th:if="${product.discount > 0}" th:text="${product.discount + '%'}"></span>
                            </div>
                            <button class="quick-view">Быстрый просмотр</button>
                        </div>
                        <div class="product-content">
                            <h3 class="product-title" th:text="${product.baseProduct.name}"></h3>
                            <div class="price-wrapper">
                                <p class="price" th:text="${#numbers.formatDecimal((product.price / 100) * (100 - product.discount), 0, 'COMMA', 2, 'POINT') + ' ₸'}"></p>
                                <span class="product-stock" th:text="${'Stock: ' + product.quantity}" th:attr="data-stock=${product.quantity}"></span>
                                <p class="old-price" th:if="${product.discount > 0}" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT') + ' ₸'}"></p>
                            </div>
                            <div class="product-meta">
                                <div class="rating">
                                    <!-- <div class="stars" th:style="'width: ' + ${product.rating*20} + '%;'"></div> -->
                                </div>
                                <!-- <span class="reviews" th:text="'('+${product.reviewsCount}+')'"></span> -->
                            </div>
                            <button class="add-to-cart" th:onclick="'addToCart('+${product.id}+');'"
                                th:attr="data-id=${product.id}" type="button" th:disabled="${product.quantity == 0}">
                                <i class="fas fa-shopping-cart"></i>
                                <span>В корзину</span>
                                <div class="cart-loader"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function addToCart(productId) {
                    const btn = document.querySelector('.add-to-cart[data-id="' + productId + '"]');
                    const loader = btn.querySelector('.cart-loader');
                    btn.disabled = true;
                    loader.style.opacity = 1;
                    if (cart.includes(productId)) {
                        notification.className = 'warning';
                        showNotification('Товар уже добавлен в корзину');
                    } else {
                        cart.push(productId);
                        localStorage.setItem('cart', JSON.stringify(cart));
                        updateCartCounter()
                        notification.className = 'success';
                        showNotification('Товар добавлен в корзину');
                    }
                    setTimeout(() => {
                        btn.disabled = false;
                        loader.style.opacity = 0;
                    }, 1000);
                }
            </script>
        </section>
    </main>
</body>

</html>
